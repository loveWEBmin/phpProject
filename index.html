<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>lovemin 主页</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<![endif]-->
<link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="mainDiv">
    <form action="" method="post">
      <h3>login</h3>
      <div class="input-group">
        <span class="input-group-addon" ><span class="glyphicon glyphicon-user" aria-hidden="true" > </span></span>
        <input type="text" name="username" class="form-control" placeholder="请输入用户名" >
      </div>
      <div class="input-group">
        <span class="input-group-addon" ><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
        <input type="password" name="password" class="form-control" placeholder="请输入用户名" >
      </div>
      <button type="button" id="registerBt" class="btn btn-success">注册</button>
      <button type="button" id="loginBt" class="btn btn-success">登录</button>
    </form>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
